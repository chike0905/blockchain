language: python
python:
    - 3.6
sudo: required
services:
    - docker
before_install:
    - sudo apt-get update
    - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
script:
    - docker-compose build
    - sh -c 'docker-compose run node1' &
    - sleep5
    - docker-compose run node2
